<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar with Menu</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --menu-background: #f5f5f5;
            --menu-hover: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        body.dark-mode {
            --background-color: #121212;
            --text-color: #ffffff;
            --menu-background: #1e1e1e;
            --menu-hover: #2d2d2d;
        }

        .main_nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: var(--background-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1000;
        }

        /* The Whole Button (Menu Burger) */
        .burger_div button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            position: relative;
            width: 30px;
            height: 30px;
        }

        /* The stacked logos (menu button) */
        .burger {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Order for the Menu button logos */

        /* Make the dark mode menu go away */
        #menu_button .menu_burgers .burger:last-child {
            display: none;
        }

        /* Make the lite mode menu come on in dark mode */
        .dark-mode #menu_button .menu_burgers .burger:first-child {
            display: none;
        }

        /* Make the last child visible in darkmode */
        .dark-mode #menu_button .menu_burgers .burger:last-child {
            display: block;
        }

        /* When Burger button is active */
        .burger.active {
            transform: rotate(90deg);
        }

        #theme_switch {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        /* The Whole Button (day nite) */
        .day_nite_logos {
            position: relative;
            width: 30px;
            height: 30px;
        }

        /* The stacked logos (day nite) */
        .day-nite {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease;
        }

        /* Order for the Dark Lite Mode Logos */
        body.dark-mode .day-nite:nth-child(2) {
            opacity: 0;
        }

        body:not(.dark-mode) .day-nite:nth-child(1) {
            opacity: 0;
        }

        /* Slide-out Menu Styles */
        .side-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background-color: var(--menu-background);
            transition: transform 0.3s ease-in-out;
            padding-top: 80px;
            z-index: 999;
        }

        .side-menu.active {
            transform: translateX(300px);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
            z-index: 998;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .menu-item {
            padding: 1rem 2rem;
            display: block;
            color: var(--text-color);
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .menu-item:hover {
            background-color: var(--menu-hover);
        }

        /* For demonstrating menu items */
        .menu-item span {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <nav class="main_nav">
        <!-- Burger -->
        <div class="burger_div">
            <button id="menu_button">
                <div class="menu_burgers">
                    <img src="../img/hamburgers/hamburger-black.png" class="burger" id="burger_one" alt="menu">
                    <img src="../img/hamburgers/hamburger-white.png" class="burger" id="burger_two" alt="menu">
                </div>
            </button>
        </div>
        <!-- Light/Dark -->
        <button id="theme_switch">
            <!-- Day/Nite -->
            <div class="day_nite_logos">
                <img src="../img/day-nite/litemode_circle.png" alt="light mode" class="day-nite">
                <img src="../img/day-nite/darkmode_circle.png" alt="dark mode" class="day-nite">
            </div>
        </button>
    </nav>

    <!-- Side Menu -->
    <div class="side-menu">
        <a href="#" class="menu-item">üè† <span>Home</span></a>
        <a href="#" class="menu-item">üë§ <span>Profile</span></a>
        <a href="#" class="menu-item">‚öôÔ∏è <span>Settings</span></a>
        <a href="#" class="menu-item">üì± <span>Tech Support</span></a>
        
    </div>

    <!-- Overlay -->
    <div class="menu-overlay"></div>

    <script>
        // Theme switching functionality
        const themeSwitch = document.getElementById('theme_switch');
        const body = document.body;

        themeSwitch.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            // If the body contains dark mode, store it in a variable
            const isDarkMode = body.classList.contains('dark-mode');
            // store that variable into local storage
            localStorage.setItem('darkMode', isDarkMode);
        });

        // If the local storage is in dark mode, make the body of the page dark mode
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
        }

        // Menu functionality
        const menuButton = document.getElementById('menu_button');
        const burgerIcon = document.getElementById('burger_one');
        const sideMenu = document.querySelector('.side-menu');
        const overlay = document.querySelector('.menu-overlay');

        function toggleMenu() {
            burgerIcon.classList.toggle('active');
            sideMenu.classList.toggle('active');
            overlay.classList.toggle('active');
            // Body overflow set to ternery operator hidden or not hidden
            body.style.overflow = body.style.overflow === 'hidden' ? '' : 'hidden';
        }

        menuButton.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Close menu on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && sideMenu.classList.contains('active')) {
                toggleMenu();
            }
        });
    </script>
</body>
</html>
